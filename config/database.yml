# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: 'rails-practice-database'
  username: root
  password:
  pool: 5
  timeout: 5000
  encoding: utf8
  collation: utf8_general_ci

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: 'test-rails-practice-database'
  username: root
  password: 
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  database: 'production-rails-practice-database'
  username: root
  password: 
  host: 'localhost'
  port: 8080
  pool: 5
  timeout: 5000
